<!-- div class="container" style="margin-top:50px;" -->
  <div class="row">
    <h1>Productos</h1>
    <ul class="nav nav-pills pull-right">
      <li class="active">
        <a href="#/products/new">Nuevo producto</a>
      </li>
    </ul>
  </div>

  <div class="row" data-ng-init="loadProducts()">
    <p class="alert alert-info" data-ng-hide="products.length">No hay productos que mostrar</p>
    <table class="table table-hover" data-ng-show="products.length">
      <thead>
        <tr>
          <th><a href="" data-ng-click="predicate = 'name'; reverse = !reverse;">Nombre</a></th>
          <th>Precio</th>
          <th>Fecha de alta</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="product in products | orderBy:predicate:reverse">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}</td>
          <td>
            <a href="" data-ng-click="remove($index)">
              <i class="icon-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<!-- /div -->
