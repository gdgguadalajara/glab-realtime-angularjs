<!DOCTYPE html>
<html>
  <head>
    <title>Product Manager - GDG Guadalajara</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand " href="#/">
            <i class="icon-shopping-cart"></i> Product Manager
          </a>
          <ul class="nav">
            <li><a href="#/products">Productos</a></li>
            <li><a href="#/users">Usuarios</a></li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="#"><i class="icon-user"></i> email@example.com</a></li>
            <li><a href="#"><i class="icon-off"></i> Salir</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:50px;">
      <div class="row">
        <h1>Nuevo producto</h1>
        <form>
          <fieldset>
            <label>* Nombre</label>
            <input type="text" placeholder="Nombre del producto">

            <label>* Precio</label>
            <div class="input-prepend input-append">
              <span class="add-on">$</span>
              <input class="span2" type="text" placeholder="Precio">
            </div>

            <span class="help-block">(*) Campos obligatorios</span>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn">Cancelar</button>
            </div>

          </fieldset>
        </form>
      </div>

    </div>
  </body>

</html>
